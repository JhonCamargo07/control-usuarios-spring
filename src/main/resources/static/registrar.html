<!-- Modal -->
<div class="modal fade" id="singup">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header bg-info text-white">
				<div>
					<h5 class="modal-title" id="exampleModalLabel">Crear una cuenta</h5>
					<span>Es facil y rapido</span>
				</div>
				<button type="button" class="close bg-transparent border-0 text-white" data-bs-dismiss="modal" aria-label="Close">
					<i class="fas fa-times text-white"></i>
				</button>
			</div>
			<div class="modal-body">
				<!-- Form singup -->
				<div class="">
					<form action="${pageContext.request.contextPath}/Usuario" method="POST">
						<div class="form-floating mb-3">
							<input
								type="text"
								name="input-nombre"
								class="form-control"
								id="name"
								value="${insertPassword}"
								placeholder=" " />
							<label for="name" class="form-label">Nombre <span class="text-danger">*</span></label>
						</div>
						<div class="form-floating mb-3">
							<input
								type="text"
								name="input-apellido"
								class="form-control"
								id="apellido"
								value="${insertPassword}"
								placeholder=" " />
							<label for="apellido" class="form-label">Apellido <span class="text-danger">*</span></label>
						</div>
						<div class="form-floating mb-3">
							<input
								type="email"
								name="inputUsuario"
								class="form-control"
								id="email"
								value="${insertUsuario}"
								placeholder=" " />
							<label for="email" class="form-label"
								>Correo electr&oacute;nico <span class="text-danger">*</span></label
							>
							<input type="hidden" name="accion" value="1" />
						</div>
						<div class="form-floating mb-3">
							<input
								type="password"
								name="inputPassword"
								class="form-control"
								id="password"
								value="${insertPassword}"
								placeholder=" " />
							<label for="password" class="form-label">Contrase&ntilde;a <span class="text-danger">*</span></label>
						</div>
						<div class="form-floating mb-3">
							<input
								type="tel"
								name="inputPhone"
								class="form-control"
								id="phone"
								value="${insertPassword}"
								placeholder=" " />
							<label for="phone" class="form-label">Telefono <span class="text-danger">*</span></label>
						</div>

						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">Registrar</button>
						</div>
					</form>
				</div>
				<!-- Form singup -->
			</div>
		</div>
	</div>
</div>
